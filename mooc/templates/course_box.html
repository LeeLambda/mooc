<div class="course-container">
    <div class="course-box">
        <div class="course-info">
            <div class="icon">
                <img src="{{ c.logo_url }}" />
            </div>
            <div class="course-title">
                {{ c.name }}
            </div>
            <div class="course-description">
                <p>{{ c.description }}</p>
            </div>
        </div>
        <div class="course-record">
            <div class="course-num"><span>{{ c.clip|count }}</span> 个课程</div>
            <div class="learned-num"><span>xxx</span> 个同学学习</div>
        </div>
        <div class="shadow"></div>
    </div>
</div>
