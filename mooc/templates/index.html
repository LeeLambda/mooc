{% extends 'layout.html' %}

{% block banner %}
<div id="header-banner" class="banner">
    <div id="banner-text">
        <p>深大微课程.</p>
    </div>
</div>
{% endblock %}

{% block left %}
<div id="left">
    {% for s in subjects %}
    <div class="course-category">
        <span class="course-category-title"><a href="{{ url_for('course.subject', sid=s.id) }}">{{ s.name }}</a></span>
        {% for c in s.category[0].course %}
        <a href="{{ url_for('course.course', course_id=c.id) }}">{% include 'course_box.html' %}</a>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block right %}
{% include 'right.html' %}
{% endblock %}
